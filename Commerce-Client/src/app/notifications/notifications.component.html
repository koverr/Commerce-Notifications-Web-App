<!-- Notification Filters -->
<div class="card btn-group btn-group-toggle">
  <a (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="filtersCard">{{ isCollapsed ? 'Expand' : 'Collapse' }}</a>
  <div id="filtersCard" class='card-body' [ngbCollapse]='isCollapsed'>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.new"> New
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.amount"> Amount 
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.time"> Time
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.location"> Location
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.duplicates"> Duplicates
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.notTriggered"> Not Triggered
    </label>
    <!-- Category Selection-->
    <tr>
      <td>
        <span>Category:</span>
        <div class="row">
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem></button>
                  <button ngbDropdownItem>Category 1</button>
                  <button ngbDropdownItem>Category 2</button>
                  <button ngbDropdownItem>Category 3</button>
                  <button ngbDropdownItem>All</button>
                </div>
              </div>
          </div>
        </div>
      </td>
      <td>
        <!-- Date Range Selection -->
        <div class="container">
          <span>Date Range:</span>
          <form class="form-inline">
            <div class="form-group hidden">
              <div class="input-group">
                <input name="datepicker"
                      class="form-control"
                      ngbDatepicker
                      #datepicker="ngbDatepicker"
                      [autoClose]="'outside'"
                      (dateSelect)="onDateSelection($event)"
                      [displayMonths]="2"
                      [dayTemplate]="t"
                      outsideDays="hidden"
                      [startDate]="fromDate">
                <ng-template #t let-date let-focused="focused">
                  <span class="custom-day"
                        [class.focused]="focused"
                        [class.range]="isRange(date)"
                        [class.faded]="isHovered(date) || isInside(date)"
                        (mouseenter)="hoveredDate = date"
                        (mouseleave)="hoveredDate = null">
                    {{ date.day }}
                  </span>
                </ng-template>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input #dpFromDate
                      class="form-control" placeholder="yyyy-mm-dd"
                      name="dpFromDate"
                      [value]="formatter.format(fromDate)"
                      (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                </div>
              </div>
            </div>
            <div class="form-group ml-2">
              <div class="input-group">
                <input #dpToDate
                      class="form-control" placeholder="yyyy-mm-dd"
                      name="dpToDate"
                      [value]="formatter.format(toDate)"
                      (input)="toDate = validateInput(toDate, dpToDate.value)">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </td>
    </tr>
  </div>
</div>
<hr>
<!-- Notifications Table -->
<div class="table-responsive">
  <td><label class="btn-standard" ngbButtonLabel> Add New Rule </label></td>
  <table 
    class="table table-striped table-bordered">
    <thead class="table-head">
      <tr>
        <th scope="col">Select All <input type="checkbox"></th>
        <th scope="col">Name</th>
        <th scope="col">Notifications</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr *ngFor="let notification of notifications">
        <td><input type="checkbox"></td>
        <td>{{ notification.name }}</td>
        <td>{{ notification.notificationCount | number }}</td>
        <td><img class="edit-ico" src="/assets/img/edit.svg" alt="Edit"></td>
        <td><img class="trash-ico" src="/assets/img/trash.svg" alt="Delete"></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <td><label class="btn-standard" ngbButtonLabel> Export to Excel </label></td>
</div>
