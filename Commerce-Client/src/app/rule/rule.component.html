<div class="modal-header">
    <h4 class="modal-title">Please select rule to add</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- Amount -->
    <label for="amountOver">Amount over $ </label>
    <input type="number" min="1" step="any" [(ngModel)]="amount">
</div>
<div class="modal-body">
    <!-- Category -->
    <label for="category">Category </label>
    <select type="category" [(ngModel)]="cat">
        <option value="" selected="selected">Select category</option>
        <option value="diningOut">Dining Out</option>
        <option value="paycheck">Paycheck</option>
        <option value="cashWithdrawal">Cash Withdrawal</option>
        <option value="utility">Utility</option>
        <option value="entertainment">Entertainment</option>
        <option value="housing">Housing</option>
        <option value="creditCardPayment">Credit Card Payment</option>
        <option value="grocery">Grocery</option>
        <option value="nonRecurringIncome">Non-recurring Income</option>
        <option value="merchandise">Merchandise</option>
        <option value="travel">Travel</option>
        <option value="health">Health</option>
        <option value="education">Education</option>
    </select>
</div>
<div class="modal-body">
    <!-- Location -->
    <label for="location">Location outside of    </label>

        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>

        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>

        <option value="MI">Michigan</option>

<div class="modal-body">
    <!-- Time -->
    <label for="beginTime">Time </label>
    <input type="time" [(ngModel)]="beginTime">
    <label for="endTime">to </label>
    <input type="time" [(ngModel)]="endTime">

    <label class="btn-standard" (click)="addRule(); activeModal.close('Close click');" ngbButtonLabel>
