<div class="table-responsive">
  <table 
    class="table table-striped table-bordered">
    <thead class="table-head">
      <tr>
        <th scope="col">Account</th>
        <th scope="col">Date</th>
        <th scope="col">Balance</th>
        <th scope="col">Amount</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.accountNumber }}</td>
        <td>{{ transaction.processingDate }}</td>
        <td>{{ transaction.balance | number }}</td>
        <td>{{ transaction.amount | number }}</td>
        <td>{{ transaction.description }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>
  
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="10">10 transactions per page</option>
      <option [ngValue]="25">25 transactions per page</option>
      <option [ngValue]="50">50 transactions per page</option>
      <option [ngValue]="-1">Show all transactions</option>
    </select>
  </div>

  <hr>
  <td><label class="btn-standard" ngbButtonLabel> Export to Excel </label></td>
  <td><label class="btn-standard" ngbButtonLabel> Add Transaction </label></td>
</div>
