<div class="view-height">
  <div class="table-scroll">
    <table 
      class="table table-striped table-bordered">
      <thead class="table-head">
        <tr>
          <th class="left" scope="col">Account</th>
          <th class="left" scope="col">Date</th>
          <th class="left" scope="col">Description</th>
          <th class="right" scope="col">Amount</th>
          <th class="right" scope="col">Balance</th>
      
        </tr>
      </thead>
      <tbody class="table-body">
        <tr *ngFor="let transaction of transactions">
          <td class="left">{{ transaction.accountNumber }}</td>
          <td class="left">{{ transaction.processingDate | date:'medium'}}</td>
          <td class="left">{{ transaction.description }}</td>
          <td class="right">{{transaction.transactionType === 1 ? '-' : '+' }}
            {{ transaction.amount | currency }}
        </td>
          <td class="right">{{ transaction.balance | currency }}</td>
  <!-- transaction.transactionType === 1 ? black : red" -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
<div class="footer">
  <td>
    <label class="btn-standard" ngbButtonLabel><img class="bi bi-file-spreadsheet" src="/assets/img/excel.svg" alt=""> Export to Excel </label>
  </td>
  <td>
    <label class="btn-standard" (click)="openNewTransaction()" ngbButtonLabel>
    <img class="add-ico" src="/assets/img/add.svg" alt=""> Add New Transaction </label>
</td>
<td>
  <label class="btn-standard" (click)="reload()" ngbButtonLabel>
    <img class="bi bi-bootstrap-reboot" src="/assets/img/refresh.svg" alt=""> Refresh Table </label>
</td>
</div>
