<div class="table-responsive">
  <table 
    class="table table-striped table-bordered">
    <thead class="table-head">
      <tr>
        <th class="left" scope="col">Account</th>
        <th class="left" scope="col">Date</th>
        <th class="left" scope="col">Description</th>
        <th class="right" scope="col">Amount</th>
        <th class="right" scope="col">Balance</th>
     
      </tr>
    </thead>
    <tbody class="table-body">
      <tr *ngFor="let transaction of transactions">
        <td class="left">{{ transaction.accountNumber }}</td>
        <td class="left">{{ transaction.processingDate | date:'medium'}}</td>
        <td class="left">{{ transaction.description }}</td>
        <td class="right" and class ="transaction.transactionType === 1 ? black : red">{{transaction.transactionType === 1 ? '+' : '-' }}
          {{ transaction.amount | currency }}
       </td>
        <td class="right">{{ transaction.balance | currency }}</td>
<!-- transaction.transactionType === 1 ? black : red" -->
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>
  
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="10">10 transactions per page</option>
      <option [ngValue]="25">25 transactions per page</option>
      <option [ngValue]="50">50 transactions per page</option>
      <option [ngValue]="-1">Show all transactions</option>
    </select>
  </div>

  <hr>
  <td><label class="btn-standard" ngbButtonLabel> Export to Excel </label></td>
  <td><label class="btn-standard" ngbButtonLabel> Add Transaction </label></td>
</div>
